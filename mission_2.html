<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block{
            height: 100px;
            width: 100px;
            background-color: red;
            position: relative;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="block"></div>
    <button onclick="left()">лево</button>
    <button onclick="right()">право</button>

    <script>
            var block = document.getElementById(".block")

            function left() {
                var currentLeft = parseFloat(getComputedStyle(block).left);
                var padding = currentLeft - 10; 
                block.style.left = padding + "px";
            }
            
            function right() {
                var currentLeft = parseFloat(getComputedStyle(block).left);
                var newLeft = currentLeft + 10;
                block.style.left = newLeft + "px";
            }
    </script>

</body>
</html>
