<!DOCTYPE html>
<html>
  <head>
    <title>Страница 7.8.2</title>
    <!-- CSS стили для элемента -->
    <style>
      .movable-element {
        width: 100px;
        height: 100px;
        background-color: rgb(255, 0, 0);
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="movable-element"></div>
    
    <!-- JavaScript код для перемещения элемента -->
    <script>;
     var movableElement = document.querySelector('.movable-element');


      // Обработчик события мыши
      window.addEventListener('mousemove', function(event) {
        movableElement.style.left = event.clientX + 'px';
        movableElement.style.top = event.clientY + 'px';
      });
    </script>
  </body>
</html>
