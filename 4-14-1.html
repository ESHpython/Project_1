        var numbers = [];
        
        // Получаем список чисел от пользователя
        window.addEventListener("load", function() {
            var input = document.getElementById("numbers");
            for (var i = 0; i < input.value.length; i++) {
                numbers.push(+input.value[i]); // Преобразуем строку в число
            }
            
            // Выводим список чисел на экран
            alert("Список чисел: " + numbers.join(", "));
            
            // Получаем среднее арифметическое списка чисел
            var average = numbers.reduce(function(a, b) { return a + b; }, 0) / numbers.length;
            
            // Обновляем среднее арифметическое на странице
            document.getElementById("average").innerHTML = average.toFixed(2);
        });
